<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure Notes</title>
    <style>
      :root {
        --bg: #0b1220;
        --card: rgba(255, 255, 255, 0.06);
        --text: #e8eefc;
        --muted: rgba(232, 238, 252, 0.7);
        --border: rgba(255, 255, 255, 0.14);
        --accent: #7c5cff;
        --danger: #ff4d6d;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        background:
          radial-gradient(1200px 600px at 20% 0%, rgba(124, 92, 255, 0.35), transparent 60%),
          radial-gradient(900px 500px at 90% 20%, rgba(14, 165, 233, 0.25), transparent 55%),
          var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 28px 16px;
      }

      .app {
        width: min(920px, 100%);
        display: grid;
        gap: 16px;
      }

      header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 16px;
        padding: 16px 18px;
        border: 1px solid var(--border);
        background: var(--card);
        backdrop-filter: blur(12px);
        border-radius: 14px;
      }

      h1 {
        margin: 0;
        font-size: 18px;
        letter-spacing: 0.2px;
      }

      .sub {
        margin: 0;
        color: var(--muted);
        font-size: 13px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
      }

      @media (min-width: 860px) {
        .grid {
          grid-template-columns: 360px 1fr;
        }
      }

      .card {
        border: 1px solid var(--border);
        background: var(--card);
        backdrop-filter: blur(12px);
        border-radius: 14px;
        padding: 16px;
      }

      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 8px;
      }

      textarea {
        width: 100%;
        resize: vertical;
        min-height: 110px;
        border-radius: 12px;
        padding: 12px 12px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
        outline: none;
      }

      textarea:focus {
        border-color: rgba(124, 92, 255, 0.7);
        box-shadow: 0 0 0 3px rgba(124, 92, 255, 0.18);
      }

      .row {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      button {
        border: 0;
        cursor: pointer;
        border-radius: 12px;
        padding: 10px 12px;
        font-weight: 600;
        color: var(--text);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid var(--border);
      }

      button.primary {
        background: linear-gradient(135deg, rgba(124, 92, 255, 0.95), rgba(14, 165, 233, 0.75));
        border-color: transparent;
      }

      button.danger {
        background: rgba(255, 77, 109, 0.16);
        border-color: rgba(255, 77, 109, 0.35);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status {
        margin-top: 10px;
        font-size: 13px;
        color: var(--muted);
        min-height: 18px;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 10px;
      }

      .note {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px 12px;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 10px;
        background: rgba(255, 255, 255, 0.03);
      }

      .note p {
        margin: 0;
        white-space: pre-wrap;
        line-height: 1.35;
      }

      .empty {
        color: var(--muted);
        font-size: 13px;
        border: 1px dashed rgba(255, 255, 255, 0.18);
        border-radius: 12px;
        padding: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <div>
          <h1>Azure Notes</h1>
          <p class="sub">Simple notes app (Express + Docker-ready)</p>
        </div>
        <p class="sub" id="apiStatus">API: checking…</p>
      </header>

      <div class="grid">
        <section class="card">
          <label for="noteInput">Write a note</label>
          <textarea id="noteInput" placeholder="Type something…"></textarea>
          <div class="row">
            <button class="primary" id="addBtn">Add note</button>
            <button id="refreshBtn">Refresh</button>
          </div>
          <div class="status" id="status"></div>
        </section>

        <section class="card">
          <label>Your notes</label>
          <div id="notesContainer"></div>
        </section>
      </div>
    </div>

    <script>
      const noteInput = document.getElementById("noteInput");
      const addBtn = document.getElementById("addBtn");
      const refreshBtn = document.getElementById("refreshBtn");
      const statusEl = document.getElementById("status");
      const notesContainer = document.getElementById("notesContainer");
      const apiStatus = document.getElementById("apiStatus");
      const STORAGE_KEY = "azure-notes-app:notes:v1";

      let backendAvailable = true;

      function setStatus(msg) {
        statusEl.textContent = msg || "";
      }

      function escapeHtml(s) {
        return s
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      async function fetchNotes() {
        const res = await fetch("/notes");
        if (!res.ok) throw new Error(`GET /notes failed (${res.status})`);
        return await res.json();
      }

      function getLocalNotes() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          const parsed = raw ? JSON.parse(raw) : [];
          return Array.isArray(parsed) ? parsed.map((x) => String(x)) : [];
        } catch {
          return [];
        }
      }

      function setLocalNotes(notes) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
      }

      function renderNotes(notes) {
        if (!Array.isArray(notes) || notes.length === 0) {
          notesContainer.innerHTML = `<div class="empty">No notes yet. Add one on the left.</div>`;
          return;
        }

        const items = notes
          .map((n, idx) => {
            const safe = escapeHtml(String(n ?? ""));
            return `
              <li class="note">
                <p>${safe}</p>
                <button class="danger" data-id="${idx}">Delete</button>
              </li>
            `;
          })
          .join("");

        notesContainer.innerHTML = `<ul>${items}</ul>`;
      }

      async function refresh() {
        setStatus("Loading notes…");
        addBtn.disabled = true;
        refreshBtn.disabled = true;
        try {
          const notes = await fetchNotes();
          renderNotes(notes);
          setStatus("");
          backendAvailable = true;
          apiStatus.textContent = "Mode: online (API)";
        } catch (e) {
          backendAvailable = false;
          const notes = getLocalNotes();
          renderNotes(notes);
          apiStatus.textContent = "Mode: offline (browser)";
          setStatus("Offline mode: notes are saved in this browser.");
        } finally {
          addBtn.disabled = false;
          refreshBtn.disabled = false;
        }
      }

      async function addNote() {
        const note = noteInput.value.trim();
        if (!note) {
          setStatus("Please type a note first.");
          return;
        }

        setStatus("Adding…");
        addBtn.disabled = true;
        try {
          if (backendAvailable) {
            const res = await fetch("/notes", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ note }),
            });
            if (!res.ok) throw new Error(`POST /notes failed (${res.status})`);
          } else {
            const notes = getLocalNotes();
            notes.push(note);
            setLocalNotes(notes);
          }

          noteInput.value = "";
          await refresh();
          setStatus("Added.");
          setTimeout(() => setStatus(""), 900);
        } catch (e) {
          backendAvailable = false;
          const notes = getLocalNotes();
          notes.push(note);
          setLocalNotes(notes);
          noteInput.value = "";
          await refresh();
          setStatus("Added (offline).");
          setTimeout(() => setStatus(""), 900);
        } finally {
          addBtn.disabled = false;
        }
      }

      async function deleteNote(id) {
        setStatus("Deleting…");
        try {
          if (backendAvailable) {
            const res = await fetch(`/notes/${id}`, { method: "DELETE" });
            if (!res.ok) throw new Error(`DELETE /notes/${id} failed (${res.status})`);
          } else {
            const notes = getLocalNotes();
            const idx = Number.parseInt(id, 10);
            if (Number.isFinite(idx) && idx >= 0 && idx < notes.length) {
              notes.splice(idx, 1);
              setLocalNotes(notes);
            }
          }

          await refresh();
          setStatus("Deleted.");
          setTimeout(() => setStatus(""), 900);
        } catch (e) {
          backendAvailable = false;
          const notes = getLocalNotes();
          const idx = Number.parseInt(id, 10);
          if (Number.isFinite(idx) && idx >= 0 && idx < notes.length) {
            notes.splice(idx, 1);
            setLocalNotes(notes);
          }
          await refresh();
          setStatus("Deleted (offline).");
          setTimeout(() => setStatus(""), 900);
        }
      }

      addBtn.addEventListener("click", addNote);
      refreshBtn.addEventListener("click", refresh);
      noteInput.addEventListener("keydown", (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === "Enter") addNote();
      });
      notesContainer.addEventListener("click", (e) => {
        const btn = e.target?.closest?.("button[data-id]");
        if (!btn) return;
        deleteNote(btn.getAttribute("data-id"));
      });

      refresh();
    </script>
  </body>
</html>
